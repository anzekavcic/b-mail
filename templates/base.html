<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="Keywords" content="bmail">
    <meta name="author" content=" Anze Kavcic">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="shortcut icon" href="/assets/favicon/b.png">
    <script src="/assets/js/jquery-1.11.3.min.js"></script>
    <script src="/assets/js/bootstrap.js"></script>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navHeaderCollapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">B-mail</a>
        </div>
        <div class="collapse navbar-collapse navHeaderCollapse">
          {% if logged_in %}


              <ul class="nav navbar-nav navbar-right">
                <li><p class="navbar-text">Vpisan kot {{ user }}</p></li>
                <li class="{% block active1 %}{% endblock active1 %}"><a href="/">Prejeta pošta</a></li>
                <li class="{% block active2 %}{% endblock active2 %}"><a href="/sent">Poslana pošta</a></li>
                <li><a href="{{ logout_url }}">Odjava</a></li>
              </ul>


          {% else %}


              <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ login_url }}">Vpiši se</a></li>
              </ul>


          {% endif %}

        </div>
      </div>
    </nav>
</div>

    {% block content %}
    {% endblock content %}

</body>
</html>
